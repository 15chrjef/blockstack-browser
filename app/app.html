<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blockstack</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300,500,600|Lato:400,300,300italic,400italic,700,700italic|Amiri:400,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300italic,300,400italic,500,500italic,600,600italic,700,700italic,200,200italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
    <style type="text/css">
      #root {
        height: 100%;
        width: 100%;
      }
      .navbar {
        -webkit-user-select: none;
        -webkit-app-region: drag;
      }
      .nav-item, input {
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
